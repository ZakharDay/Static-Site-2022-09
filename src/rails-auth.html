<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <analytics></analytics>
  </head>

  <body class="rails-intergation">
    Здесь будет контент

    <form accept-charset="UTF-8">
      <div class="field">
        <label for="user_email">Электронная почта</label><br />

        <input
          autofocus="autofocus"
          autocomplete="email"
          type="email"
          value=""
          name="sign_in[email]"
          id="user_email"
        />
      </div>

      <div class="field">
        <label for="user_password">Пароль</label><br />
        <input
          autocomplete="current-password"
          type="password"
          name="sign_in[password]"
          id="user_password"
        />
      </div>

      <div class="actions">
        <input
          type="submit"
          name="commit"
          value="Log in"
          data-disable-with="Log in"
        />
      </div>
    </form>
  </body>
</html>
